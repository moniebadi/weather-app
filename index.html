<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
  </head>
  <body>
    <form>
      <div class="search">
        <input type="text" placeholder="Type the city" />
      </div>
      
      <button type="submit" id="search">search</button>
    </form>
    <div class="location">
      <h1 class="location-timezone" id="location"></h1>
      <img id="icon" />
    </div>
    <div class="temperature">
      <div class="degree-section">
      <h2 class="temperature-degree" id="degree"></h2>
      </div>
      <div class="temperature-description" id="condition"></div>
    </div>

    <script src="/main.js" type="module"></script>
  </body>
</html>
